<main>
  <div *ngIf="data">
    <h1>Payment Page</h1>
    <p>You are about to pay with decentralized payment solution.</p>

    <hr />

    <h2>Transaction details</h2>

    <div class="container">
      <p>
        To: {{ data.to }}
        <br />
        Amount: ${{ data.amount }} USD
        <br />
        Payable with {{ data.symbol }} currency
        <br />
      </p>

      <ngxweb3-payment-btn
        [attr.to]="data?.to"
        [attr.symbol]="data?.symbol"
        [attr.amount]="data?.amount"
        display-error="true"
      ></ngxweb3-payment-btn>
    </div>
  </div>
</main>
